<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<script defer src="app.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="/JAVASCRIPT/jquery-3.6.0.js"></script>

		<title>Frontend Mentor | Interactive pricing component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	</head>
	<body>
		<div class="container">
			<div class="head">
				<h2>Simple, traffic-based pricing</h2>
				<p>Sign-up for our 30-day trial. No credit card required.</p>
			</div>

			<div class="container-body">
				<div class="price">
					<p>100K PAGEVIEWS</p>

					<div class="amount">
						<h2 id="price-change">$16.00</h2>
						<p>/month</p>
					</div>
				</div>
				<div class="user-range">
					<input id="user-price" type="range" max="31.00" min="1" value="16" />

					<div class="selector-btn"></div>
				</div>

				<div class="billing">
					<p>Monthly Billing</p>
					<div>
						<label class="switch">
							<input id="box" type="checkbox" />
							<span class="slider"></span>
						</label>
					</div>

					<p>
						Yearly Billing

						<span id="discount">25% discount</span>
					</p>
				</div>

				<hr />
				<div class="footer">
					<div class="benefit">
						<ul>
							<li>
								<img src="./images/icon-check.svg" alt="check" /> Unlimited
								websites
							</li>
							<li>
								<img src="./images/icon-check.svg" alt="check" /> 100% data
								ownership
							</li>
							<li>
								<img src="./images/icon-check.svg" alt="check" /> Email reports
							</li>
						</ul>
					</div>
					<button id="trial-button">Start my trial</button>
				</div>
			</div>
		</div>

  </div> -->
	</body>
</html>
